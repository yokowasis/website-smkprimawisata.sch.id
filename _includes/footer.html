<!-- Start Footer -->
<footer class="footer-box">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="footer_blog">
          <div class="full margin-bottom_30">
            <img src="{{ site.logofooter }}" alt="#" />
          </div>
          <div class="full white_fonts">
            <p>{{site.description}}</p>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="footer_blog footer_menu white_fonts">
          <h3>Quick links</h3>
          <ul>
            {% for menu in site.menus %}
            <li><a href="{{menu.link}}">> {{menu.title}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
        <div class="footer_blog full white_fonts">
          <h3>Contact us</h3>
          <ul class="full">
            <li>
              <img src="/images/i5.png" /><span>{{site.alamat}}</span>
            </li>
            <li><img src="/images/i6.png" /><span>{{site.email}}</span></li>
            <li><img src="/images/i7.png" /><span>{{site.phone}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- End Footer -->
